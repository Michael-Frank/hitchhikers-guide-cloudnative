consul:
  image: "consul"
  hostname: zwitscher-consul
  ports:
    - "8300:8300"
    - "8400:8400"
    - "8500:8500"

traefik:
  image: "traefik"
  hostname: zwitscher-traefik
  volumes:
    - ./traefik.toml:/etc/traefik/traefik.toml
  links:
    - consul
    - zwitscher
  ports:
    - "8888:8888"
    - "80:80"

zwitscher-service:
  image: "zwitscher-service:1.1.1"
  hostname: zwitscher-service
  environment:
    CONSUL_HOST: "zwitscher-consul"
    CONSUL_PORT: 8500
    TWITTER_APP_ID: "${TWITTER_APP_ID}"
    TWITTER_APP_SECRET: "${TWITTER_APP_SECRET}"
  links:
    - consul
  ports:
    - "8080:8080"

zwitscher-board:
  image: "zwitscher-board:1.0.1"
  hostname: zwitscher-board
  environment:
    CONSUL_HOST: "zwitscher-consul"
    CONSUL_PORT: 8500
  links:
    - consul
  ports:
    - "8081:8081"
